# i3blocks config file

command=/usr/libexec/i3blocks/$BLOCK_NAME

full_text=
align=center
separator=false
separator_block_width=0
color=#005f87
markup=pango

border_left=0
border_right=0
border_top=8
border_bottom=8
border=#005f87 #151617

[separator1]
full_text=<span background="#222222" foreground="#f9f9f9"></span>
markup=pango
border=#00aad4

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=MEM
separator=false
interval=30
color=#FF00FF
markup=pango
border=#f9f9f9
border_right=3

[separator2]
full_text=<span background="#f9f9f9" foreground="#363636"></span>
markup=pango
border=#f9f9f9
align=center

[memory]
label=SWAP
instance=swap
separator=false
interval=30
color=#00ffff
markup=pango
border=#363636
border_right=3

[separator1]
full_text=<span background="#363636" foreground="#f9f9f9"></span>
markup=pango
border=#363636

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=HOME
#instance=/mnt/data
interval=30
color=#FF00FF
markup=pango
border=#f9f9f9
border_right=3

[separator2]
full_text=<span background="#f9f9f9" foreground="#363636"></span>
markup=pango
border=#00aad4

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
#instance=wlp3s0
interval=10
separator=false
color=#00ffff
markup=pango
border=#363636
border_right=3

[separator1]
full_text=<span background="#363636" foreground="#f9f9f9"></span>
border=#363636
markup=pango

[bandwidth]
#instance=wlp3s0
interval=5
color=#FF00FF
border=#f9f9f9
border_right=3
markup=pango


[separator2]
full_text=<span background="#f9f9f9" foreground="#363636"></span>
border=#d75f00
markup=pango

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=CPU
interval=10
min_width=CPU: 100.00%
separator=false
color=#00ffff
border=#363636
border_right=3
markup=pango

[separator1]
full_text=<span background="#363636" foreground="#f9f9f9"></span>
border=#D40000
markup=pango

#[load_average]
#interval=10

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label=BAT
#label=⚡
#instance=1
interval=30
color=#FF00FF
border=#f9f9f9
border_right=3
markup=pango


[separator2]
full_text=<span background="#f9f9f9" foreground="#363636"></span>
border=#005F87
markup=pango

# Date Time
#
[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=5
color=#00ffff
border=#363636
border_right=3
markup=pango
